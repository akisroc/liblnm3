services:
  archive:
    build:
      context: ./services/archive
      dockerfile: Dockerfile
    container_name: lnm3_archive
    restart: unless-stopped
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      APP_SECRET: ${ARCHIVE_APP_SECRET:-CHANGE_ME_IN_PRODUCTION}
    ports:
    - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "php -r 'echo \"OK\";' || exit 1" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
